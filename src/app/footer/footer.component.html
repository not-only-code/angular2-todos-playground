<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer" *ngIf="todosService.getAllItems().length">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ todosService.getActive().length }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [routerLink]="['/all']" [class.selected]="router.url !== '/active' && router.url !== '/completed'">All</a>
    </li>
    <li>
      <a [routerLink]="['/active']" [class.selected]="router.url === '/active'">Active</a>
    </li>
    <li>
      <a [routerLink]="['/completed']" [class.selected]="router.url === '/completed'">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()" *ngIf="todosService.getActive().length">Clear completed</button>
</footer>
